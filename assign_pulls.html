<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pull Automator</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #333;
      padding: 5px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Orders</h1>

  <button onclick="loadOrders()">Test Process</button>

  <div id="out">Click button...</div>

  <script>
    async function loadOrders() {
      const res = await fetch("https://pursersbank-production.up.railway.app/assign_pulls");
      const data = await res.json();

      // Build HTML table for assignments
      const assignments = data.assignments;
      const columns = data.columns;  // Get column order from backend
      
      if(assignments.length === 0) {
        document.getElementById("out").innerHTML = "No assignments found.";
        return;
      }

      let table = "<table><thead><tr>";
      columns.forEach(col => {
        table += `<th>${col}</th>`;
      });
      table += "</tr></thead><tbody>";

      assignments.forEach(row => {
        table += "<tr>";
        columns.forEach(col => {
          table += `<td>${row[col]}</td>`;
        });
        table += "</tr>";
      });

      table += "</tbody></table>";

      // Add extra info if desired
      let extra = `<p>Unassigned Items: ${JSON.stringify(data.unassigned_items)}</p>`;
      extra += `<p>Unrecognized Items: ${JSON.stringify(data.unrecognized_items)}</p>`;

      document.getElementById("out").innerHTML = table + extra;
    }
  </script>
</body>
</html>
